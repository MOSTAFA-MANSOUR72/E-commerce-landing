<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up</h1>
        <form class ="form" id="signup-form">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" placeholder="Enter your username" autocomplete="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" minlength="8" name="password" placeholder="Enter your password" autocomplete="new-password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" minlength="8" name="confirm-password" placeholder="Enter your password again" autocomplete="new-password" required>

        <button type="submit">Sign Up</button>
        <hr>
        <div>
            <span>Already have an account?</span>
            <a href="login.html"> Log in</a>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
