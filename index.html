<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="nav">
      <div><a href="home.html">Home</a></div>
      <div><a>Contact</a></div>
      <div>
        <a href="cart.html">
          <i class="fa-solid fa-cart-plus"></i>
        </a>
      </div>
      <div style="cursor: pointer"><a onclick="logout()">Logout</a></div>
    </div>

    <div class="slider">
      <button id="prev">&laquo;</button>

      <div class="slides">
        <img class="slide" id="1" src="image/img1.jpg" alt="Slide 1" />
        <img class="slide" id="2" src="image/img2.jpg" alt="Slide 2" />
        <img class="slide" id="3" src="image/img3.jpg" alt="Slide 3" />
        <img class="slide" id="4" src="image/img4.jpg" alt="Slide 4" />
      </div>
      <button id="next">&raquo;</button>
    </div>
    <br />
    <br />
    <h1>Products</h1>

      <form id="filter-form" display="block" class="filter-form">
        <input type="number" id="filter-price" placeholder="Filter by price" />
        <input type="text" id="filter-size" placeholder="Filter by size" />
        <button id="filter-btn">Filter</button>
      </form>

    <div class="product-container">
      <div class="brands-filter">
        <button class="brand-btn" onclick="listAll()">
          All
        </button> 
        <button class="brand-btn" onclick="listProducts('Electronics')">
          Electronics
        </button>
        <button class="brand-btn" onclick="listProducts('Home')">Home</button>
        <button class="brand-btn" onclick="listProducts('Clothing')">
          Clothing
        </button>
        <button class="brand-btn" onclick="listProducts('Accessories')">
          Accessories
        </button>
      </div>
      <div id="products" style="min-width: 560px;"></div>
    </div>
    <br>
    <div class="footer">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
